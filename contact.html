						<div class="container col-md-6 offset-md-3">
							<form id="people-form">
								<div class="form-group">
									<input class="form-control mb-3" name="name" id="name" placeholder="Enter your name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" type="text">
								</div>
								<div class="form-group">
									<select class="form-control" id="gender">
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
								<div class="form-group">
									<input class="form-control mb-3" name="email" id="email" placeholder="Enter email address"
										pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Enter email address'" type="email">
								</div>
								<div class="form-group">
									<input class="form-control mb-3" name="subject" id="subject" placeholder="Enter subject"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" type="text">
								</div>
								<div class="form-group">
									<textarea class="form-control mb-3" name="message" id="message" placeholder="Enter Messege"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" type="text"></textarea>
								</div>
								<input class="btn btn-block" style="background-color: #BD93D3;color: white;" type="submit"
									value="Send Message">
					
							</form><br>
					
							<table class="table table-striped mt-3" style="color: white;">
								<thead class="display-8 text-center" style="background-color: rgb(208, 186, 219);">
									<tr>
										<td>Name</td>
										<td>Gender</td>
										<td>Email</td>
										<td>Subject</td>
										<td>Message</td>
										<td></td>
									</tr>
								</thead>
								<tbody class="display-8 text-center" id="people-list" style="background-color: rgb(240, 231, 243);color: rgb(146, 93, 175);"></tbody>
							</table>
							<br><br>
						</div>
